image: "rust:latest"
stages:
  - build
  - test
  - deploy

variables:
  RUST_VERSION: stable

build:
  stage: build
  script:
    - rustup default $RUST_VERSION
    - cargo build --release

test:
  stage: test
  script:
    - rustup default $RUST_VERSION
    - cargo test

deploy:
  stage: deploy
  script:
    - rustup default $RUST_VERSION
    - cargo build --release
    - echo "Deploy your release here"  # Add deployment steps
    - tar czf pooi-$CI_COMMIT_REF_NAME.tar.gz target/release/pooi
  only:
    - tags
